<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>RxJS Playground</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="container">
            <h2 class="my-4">RxJS Playground</h2>
            <button id="trigger">Trigger</button>
            <button id="trigger2">Trigger 2</button>
            <button id="trigger3">Trigger 3</button>
        </div>

        <br />
        <hr />
        <hr />
        <br />

        <!-- Esempio con combineLatest rxjs -->
        <div class="container">
            <div class="card my-4">
                <div class="card-body">
                    <input
                        type="text"
                        id="temperature-input"
                        class="form-control"
                        placeholder="Temperature"
                    />
                    <br />
                    <select id="conversion-dropdown" class="form-control">
                        <option value="">Choose conversion</option>
                        <option value="f-to-c">째F -> 째C</option>
                        <option value="c-to-f">째C -> 째F</option>
                    </select>
                    <br />
                    <p class="card-text" id="result-text">
                        Please fill the above form
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
